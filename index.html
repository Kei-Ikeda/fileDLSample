<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <button
      type="button"
      class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded m-4"
      onclick="dlFile(event)"
    >
      download
    </button>
    <script>
      const dlFile = (event) => {
        event.preventDefault();
        fetch("http://localhost:8000/fileget.php", {
          method: "GET",
        })
          .then(async (response) => {
            if (!response.ok) {
              throw new Error(response.statusText);
            }
            const blob = await response.blob();
            const { headers } = response;
            return { blob, headers };
          })
          .then((data) => {
            const contentDisposition = data.headers.get("content-disposition");
            const fileName =
              getFileNameFromContentDisposition(contentDisposition);
            const anchor = document.createElement("a");
            anchor.href = window.URL.createObjectURL(data.blob);
            anchor.download = fileName;
            anchor.click();
          })
          .catch((error) => {
            // エラースナックバーを表示
          });
      };
      // バックエンドで指定されたファイル名を取得
      const getFileNameFromContentDisposition = (disposition) => {
        const filenameRegex = /filename[^;=\n]*=((['"]).*?\2|[^;\n]*)/; // 正規表現でfilenameを抜き出す
        const matches = filenameRegex.exec(disposition);
        if (matches != null && matches[1]) {
          const fileName = matches[1].replace(/['"]/g, "");
          return decodeURI(fileName); // 日本語対応
        } else {
          return null;
        }
      };
    </script>
  </body>
</html>
